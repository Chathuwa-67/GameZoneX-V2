<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("./Assest/images/wallpaper.jpg") no-repeat center center
          fixed;
        background-size: cover;
        font-family: "Reggae One";
      }

      .split-section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .image-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 450px;
        height: 450px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent box */
        border: 4px solid #ccc;
        border-radius: 50px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      }

      .image-box:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        border: 4px solid;
        border-radius: 50px;
        border-image: linear-gradient(to right, red, darkred) 1; /* Gradient border */
      }

      .image-box img {
        max-width: 100%;
        max-height: 80%;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .section-text {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 50px;
        text-align: center;
        color: rgb(164, 13, 13);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <!-- Left Section -->
        <div class="col-6 split-section">
          <div class="image-box">

              <img src="./Assest/images/admin.png" alt="Admin Image" />

          </div>

        <!-- Right Section -->
        <div class="col-6 split-section">
          <div class="image-box">
            <div class="section-text">Gamer</div>
            <a href="./User/homepage/homepage.php" target="_self">
              <img src="./Assest/images/user.png" alt="User Image" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
